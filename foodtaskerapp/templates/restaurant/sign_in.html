{% extends  'base_signup.html' %}
{% load bootstrap3 %}

{% block title %} Sign In {% endblock %}
{% block  heading %} Restaurant - Sign In {% endblock %}

{% block content %}

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <!-- {{ form  }} -->
    <button  type="submit" class="btn btn-primary-pink pull-right">Sign In</button>
  </form>
  <a href="{% url 'restaurant-sign-up' %}" class="btn btn-pink" >Become a Restaurant</a>
{% endblock %}
